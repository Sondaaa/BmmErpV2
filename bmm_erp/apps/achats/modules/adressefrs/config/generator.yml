    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          adressefrs
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:  
          adrs: { label: "Adresse"}
          codepostal: { label: "Code postal"}
          id_pays: { label: "Pays"}
